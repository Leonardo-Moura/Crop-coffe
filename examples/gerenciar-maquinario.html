    <container id="form-container">
        <form>

            <h4>Gerenciar Maquinário</h4>

                <select class="form-control" id="maquinario">

                        <option>Em serviço</option>
                        <option>Manutenção</option>
                    </select>
                </div>

                
            </div>

            <div class="form-row row">
                <div class="btn btn-secondary form-check">

                    <input type="radio" name="options" id="saida" autocomplete="off" checked> Semanal
                    <input type="radio" name="options" id="entrada" autocomplete="off"> Mensal
                    <input type="radio" name="options" id="entrada" autocomplete="off"> Anual
